<html>
	<head>
		<style type="text/css">
			#content{
				margin: 100px;
			}
			.row{
				border: 1px solid grey;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div class="row">
				<label>Amount(in INR):</label><input id="amt" type="text"/>
			</div>
			<div class="row">
				<label>Rate of Interest(Yearly):</label><input id="rate" type="number" min="8" max="16" step="0.01" value="8">
			</div>
			<div class="row">
				<input id="rate1" type="range" min="8" max="16" step="0.01" value="8" onchange="reflect1(this.id)">
			</div>
			<div class="row">
				<label>Time period(Months):</label><input id="mnth" type="number" min="12" max="120">
			</div>
			<div class="row">
				<input id="mnth1" type="range" min="12" max="120" value="12" onchange="reflect2(this.id)">
			</div>
			<div class="row">
				<label>EMI(in INR):</label><input type="text" id="emi"/>
			</div>
			<div><button onclick="calculateEMI()">Calculate EMI</button></div>
			<div><button onclick="calculatePrincipal()">Calculate Principal</button></div>
			<div><button onclick="calculateTime()">Calculate Time</button></div>
		</div>	
	</body>
	<script type="text/javascript" src="mortgage.js"></script>
</html>
